<h2>{{employee.name | uppercase}} {{employee.surname | uppercase}} Details</h2>
<div><span>id: </span>{{employee.id}}</div>
<div><span>employment date: </span>{{employee.employmentDate | date}}</div>
<div><span>skills: </span>{{employee.listOfSkills}}</div>
<div><span>projects: </span>{{employee.listOfProjects}}</div>
<div><span>manager: </span>{{employee.manager}}</div>

<div>
  <label for="name">Employee name: </label>
  <input id="name" [(ngModel)]="employee.name" placeholder="name">
</div>
