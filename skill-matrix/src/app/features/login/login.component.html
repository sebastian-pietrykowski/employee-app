<div class="login">
  <mat-card class="login__card">
    <mat-card-header class="login__header">
      <mat-card-title>
        <h1>{{ "login.header" | translate }}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login__form">
          <div class="login__form-field-container">
            <mat-form-field class="login__form-field">
              <mat-label> {{ "login.username" | translate }} </mat-label>
              <input matInput type="text" formControlName="username" />
            </mat-form-field>
          </div>
          <div class="login__form-field-container">
            <mat-form-field class="login__form-field">
              <mat-label> {{ "login.password" | translate }} </mat-label>
              <input
                matInput
                [type]="hidePassword? 'password' : 'text'"
                formControlName="password"
              />
              <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword"
              >
                <mat-icon>{{
                  hidePassword ? "visibility_off" : "visibility"
                  }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
