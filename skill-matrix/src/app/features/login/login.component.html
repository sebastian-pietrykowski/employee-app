<div class="login">
  <mat-card class="login_">
    <mat-card-header>
      <mat-card-title>
        <h1>{{ "log.in.header" | translate }}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login__form">
        <div class="login__form-field-container">
          <mat-form-field class="login__form-field">
            <mat-label> {{ "log.in.username" | translate }} </mat-label>
            <input matInput type="text" formControlName="username" />
          </mat-form-field>
        </div>
        <div class="login__form-field-container">
          <mat-form-field class="login__form-field">
            <mat-label> {{ "log.in.password" | translate }} </mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">
          {{ "log.in.log.in" | translate }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
