<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>{{ "employee.top" | translate }}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ol>
      <li *ngFor="let employee of employees">
        <a routerLink="/employee/show/{{ employee.id }}"
          >{{ employee.name }} {{ employee.surname }}</a
        >
      </li>
    </ol>
  </mat-card-content>
</mat-card>
