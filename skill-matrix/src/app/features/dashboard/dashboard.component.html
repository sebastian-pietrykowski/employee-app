<mat-spinner *ngIf="isLoading; else dashboard" class="spinner"> </mat-spinner>

<ng-template #dashboard>
  <mat-card class="dashboard">
    <mat-card-header>
      <mat-card-title>
        <h1>{{ "employee.top" | translate }}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard__content">
      <ol>
        <li *ngFor="let employee of employees">
          <a routerLink="/employee/show/{{ employee.id }}"
            >{{ employee.name }} {{ employee.surname }}</a
          >
        </li>
      </ol>
    </mat-card-content>
  </mat-card>
</ng-template>
