<mat-spinner *ngIf="isLoading; else employee" class="spinner">
</mat-spinner>
<ng-template #employee>
  <mat-card class="employee">
    <mat-card-header class="employee__header">
      <mat-card-title>
        <header>
          <h1>{{ "employee.header" | translate }}</h1>
        </header>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="employee__content">
      <app-employee-search class="employee__search-bar"></app-employee-search>
      <ul class="employee__list">
        <li
          class="employee__list-element"
          *ngFor="let employee of employeeList"
        >
          <a
            mat-raised-button
            color="accent"
            class="employee__list-button"
            type="button"
            routerLink="/employee/show/{{ employee.id }}"
          >
            <span class="employee__full-name-select"
              >{{ employee.name }} {{ employee.surname }}</span
            >
          </a>
        </li>
        <li class="employee__list-element">
          <a
            mat-raised-button
            color="accent"
            class="employee__list-button employee__list-add-button"
            type="button"
            routerLink="/employee/add"
          >
            <span class="employee__full-name-select">+</span>
          </a>
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</ng-template>
