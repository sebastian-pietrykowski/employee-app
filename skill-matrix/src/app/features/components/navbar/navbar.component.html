<mat-toolbar class="navbar">
  <button mat-icon-button aria-label="Example icon-button with menu icon">
    <mat-icon class="material-symbols-outlined"> menu </mat-icon>
  </button>

  <span class="navbar__spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="languageMenu">
    <mat-icon class="material-symbols-outlined"> language </mat-icon>
  </button>
  <mat-menu #languageMenu="matMenu">
    <button
      mat-menu-item
      *ngFor="let language of languages"
      [disabled]="translateService.currentLang === language"
      (click)="setTranslationLanguage(language)"
    >
      {{ language }}
    </button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="messagesMenu">
    <mat-icon
      class="material-symbols-outlined"
      matBadge="{{ messageService.count }}"
      [matBadgeHidden]="messageService.count < 1"
    >
      notifications
    </mat-icon>
  </button>
  <mat-menu #messagesMenu="matMenu">
    <ng-template matMenuContent>
      <app-messages></app-messages>
    </ng-template>
  </mat-menu>
</mat-toolbar>
